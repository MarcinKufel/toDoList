<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link href="css/style.css" rel="stylesheet">


    <script src="js/script.js" defer></script>
</head>

<body>

    <section class="container">
        <div class="container__item grey-background">
            <h1>Lista zadań</h1>
        </div>
        <div class="container__item">
            <h3>Dodaj nowe zadanie</h3>
        </div>
        <div class="container__item container__item--between">
            <form class="form js-form">
                <input class="js-newTask input-style" placeholder="Co jest do zrobienia?">
                <button class="button">Dodaj zadanie</button>


            </form>
        </div>
        <div>
            <div class="container__item">
            <h3>Lista zadań</h3>
            </div>
            <div class="container__item">
            <ul class="js-tasks"></ul>
        </div>
        </div>
    </section>
</body>

</html>
