<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link href="css/style.css" rel="stylesheet">


    <script src="js/script.js" defer></script>
</head>

<body>

    <main class="container">
        <header class="container__item grey-background">
            <h1>To do list</h1>
        </header>
        <section class="container__item">
        <div>
            <h3>Add new task</h3>
        </div>
        <div class="container__item container__item--between">
            <form class="form js-form">
                <input class="js-newTask input-style" placeholder="what to do?" focus>
                <button class="button">Add new task</button>


            </form>
        </div>
        </section>
        <section class="container__item">
        <div>
            <div>
            <h3>To do list</h3>
            </div>
            <div>
            <ul class="tasks js-tasks"></ul>
        </div>
        </div>
    </section>
    </main>
</body>

</html>
